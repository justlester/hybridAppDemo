<ion-header>
  <ion-toolbar>
    <ion-title>
      My ToDo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todolist">
      <ion-item>
        <ion-label>
          <h3>{{item.title}}</h3>
          <p>{{ item.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="showUpdateTodo(item)">
          <ion-icon slot="top" name="create" ></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="showDeleteTodo(item)">
          <ion-icon slot="top" name="trash" ></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item *ngIf="todolist.length == 0">
      <ion-label class="ion-text-center">-No items-</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAddTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
